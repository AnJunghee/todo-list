<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome to TodoList</title>
</head>
<body>
    <div id="wrap">
        <form id="login-form" class="hidden">
            <h3>당신의 이름은 무엇인가요? 🤷‍♀️</h3>
            <input required maxlength="15" type="text" />
        </form>
        <div id="todo-wrap" class="hidden">
            <h2 id="clock">00:00</h2>
            <h1 id="greeting"></h1>
            <form id="todo-form" class="mt-40">
                <h3>오늘 해야할 일을 기록하세요.</h3>
                <input required type="text"/>
            </form>
            <ul id="todo-list" class="mt-10"></ul>
        </div>
    </div>
    <div id="quote" class="hidden">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
